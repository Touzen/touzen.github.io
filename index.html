---
layout: default
permalink: /
---

<div class="posts">
  {% assign posts = collections.post | sort: "date" | reverse %}
  {% for post in posts %}
    <article class="post">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.data.title }}</a></h1>

        <p>{{ post.content | strip_html | truncatewords: 50 }}</p>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More<span>_</span></a>
    </article>
  {% endfor %}
</div>
